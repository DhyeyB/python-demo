{% extends "emails/base.html" %}

{% block main %}
<tr style="border-collapse: collapse">
  <td
    align="left"
    style="
      padding: 0;
      margin: 0;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
    "
  >
    <p
      style="
        margin: 0;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
        mso-line-height-rule: exactly;
        font-size: 24px;
        font-family: arial, 'helvetica neue', helvetica, sans-serif;
        line-height: 36px;
        color: #002858;
      "
    >      
    </p>
  </td>
</tr>
<tr style="border-collapse: collapse">
  <td
    align="left"
    style="
      padding: 0;
      margin: 0;
      padding-top: 15px;
      padding-left: 20px;
      padding-right: 20px;
    "
  >
    <p
      style="
        margin: 0;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
        mso-line-height-rule: exactly;
        font-size: 16px;
        font-family: arial, 'helvetica neue', helvetica, sans-serif;
        line-height: 24px;
        color: #3d3d3d;
      "
    >
    {{data.email_body | safe}}
    </p>
  </td>
</tr>
<tr style="border-collapse: collapse">
  <td
    align="left"
    style="
      padding: 0;
      margin: 0;
      padding-top: 15px;
      padding-left: 20px;
      padding-right: 20px;
    "
  >
  </td>
</tr>
{% endblock %}
